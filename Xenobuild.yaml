name: Xenobuild
version: '1.0.0'
license: MIT
author:
  name: 'Felipe Apablaza'
buildSystem: cmake
dependencies:
  - name: glfw
    version: '3.3.0'
    url: 'https://github.com/glfw/glfw.git'
    tag: '3.3'
    definitions:
      GLFW_BUILD_DOCS: OFF
      GLFW_BUILD_EXAMPLES: OFF
      GLFW_BUILD_TESTS: OFF
  - name: yaml-cpp
    version: '0.7.0'
    url: 'https://github.com/jbeder/yaml-cpp.git'
    tag: 'yaml-cpp-0.7.0'
    definitions:
      YAML_CPP_BUILD_TESTS: OFF
  - name: catch
    version: '3.0.0-rc3'
    url: 'https://github.com/catchorg/Catch2.git'
    tag: 'v3.0.0-preview3'
    definitions:
      CATCH_BUILD_TESTING: OFF
      CATCH_INSTALL_DOCS: OFF
  - name: cginternals/glbinding
    version: '3.1.0'
    url: 'https://github.com/cginternals/glbinding.git'
    tag: 'v3.1.0'
    definitions:
      OPTION_BUILD_EXAMPLES: OFF
      OPTION_BUILD_TOOLS: OFF
      BUILD_SHARED_LIBS: ON
