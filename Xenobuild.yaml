Xenobuild:
  version: '1.0.0'
  license: MIT
  author:
    name: 'Felipe Apablaza'
  buildSystem: cmake
  dependencies:
    yaml-cpp:
      source:
        location: 'github:jbeder/yaml-cpp'
        tag: 'yaml-cpp-0.7.0'
      cmake:
        configure:
          definitions:
            YAML_BUILD_SHARED_LIBS: OFF
            YAML_CPP_BUILD_CONTRIB: OFF
            YAML_CPP_BUILD_TESTS: OFF
            YAML_CPP_BUILD_TOOLS: OFF
            YAML_CPP_INSTALL: OFF
